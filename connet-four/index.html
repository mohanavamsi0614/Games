<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Lite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .player {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-gap: 15px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }

        .hole {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.2s, background-color 0.3s;
        }

        .hole:hover:not(.taken) {
            transform: scale(1.2);
            background-color: #ddd;
        }

        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .winner {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #ffda79;
        }
    </style>
</head>
<body>
    <p class="player">Player 1's Turn</p>
    <div class="grid"></div>
    <button class="reset">Reset Game</button>
    <div class="winner"></div>
    <script src="./app.js"></script>
</body>
</html>
