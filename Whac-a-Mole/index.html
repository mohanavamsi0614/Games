<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whac-A-Mole Game</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* background-color: #1e1e2f; */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      width: 320px;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .time, .score-display {
      font-size: 28px;
      margin: 10px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .cell {
      background-color: #444;
      height: 70px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, background-color 0.2s ease;
      cursor: pointer;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: #555;
    }

    .cell img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      transition: top 0.3s ease;
    }

    .mole {
      top: 10%;
    }

    .header {
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes molePop {
      from {
        top: 100%;
      }
      to {
        top: 10%;
      }
    }

    .pop {
      animation: molePop 0.3s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #ff5c57, #ffbe30);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ffbe30, #ff5c57);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="time">Time: 0</div>
      <div class="score-display">Score: 0</div>
    </div>

    <div class="grid">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

  </div>
  <script src="./app.js">
  </script>
</body>
</html>
